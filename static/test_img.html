<!DOCTYPE html>

<html>
<head>
	<style>
		.catimg1 {
			width: 150px;
			height: 150px;
		}
	</style>

	<script src="/static/jquery.js"></script>
	<script>
		$(document).ready(function(){
			$.get('/test_images', function(data){
				console.log(data)
				if(data.status == 'ok'){
					var html = ''
					for(var i = 0; i < data.response.length; i++){
						html += '<div><img class="catimg" src="' + data.response[i] + '" /></div>';
					}
					$('#container').html(html);
				}
			});
		});
	</script>
</head>
<body>

	<h1>Cats</h1>

	<div id="container"></div>

</body>

</html>
